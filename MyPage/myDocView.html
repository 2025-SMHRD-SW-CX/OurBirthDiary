<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/stylesMyDocView.css">
    <title>Document</title>
</head>
<body>
    <!-- 헤더 영역 -->
    <div class="nav-space"></div>


    <div class="structure">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-info">
                    나의 페이지
                </div>
                <div class="sidebar-menu">
                    <button class="btn-sidebar-menu">회원정보</button>
                    <button class="btn-sidebar-menu">회원정보 수정</button>
                    <button class="btn-sidebar-menu">일정관리</button>
                    <button class="btn-sidebar-menu">내가 쓴 글</button>
                    <button class="btn-sidebar-menu">고객센터</button>
                    <button class="btn-sidebar-menu">관련 홈페이지</button>
                </div>
                <img id="sidebar-bookmark" src="../data/img/bookmark.png" alt="책갈피">
            </div>
        </div>
        <div class="main"></div>
    </div>
    <script>
        const bookmark = document.querySelector("#sidebar-bookmark");

        document.querySelectorAll(".btn-sidebar-menu").forEach(button => {
            button.addEventListener("click", () => {
                const buttonRect = button.getBoundingClientRect();
                const sidebarRect = document.querySelector(".sidebar-section").getBoundingClientRect();
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                const relativeY = buttonCenterY - sidebarRect.top;

                // bookmark 높이 반만큼 보정해서 정중앙 정렬
                const bookmarkOffset = relativeY - (bookmark.offsetHeight / 2);

                // 매번 transform 초기화
                bookmark.style.transition = "transform 0.3s ease";
                bookmark.style.transform = `translateY(${bookmarkOffset}px)`;
            });
        });

    </script>

</body>
</html>
